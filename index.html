<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="head">Todo</header>
    <section id="sec">
      <div class="data">
        <p id="days"></p>
        <h1 id="currentDate"></h1>
      </div>
      <form id="form">
        <label for="taskInput"
          ><img src="./images/akar-icons_circle.png" alt="akar-icons_circle" />
        </label>
        <input id="taskInput" type="text" placeholder="Note" />
        <button type="submit" id="submit">
          <img src="./images/akar-icons_plus.png" alt="akar-icons_plus" />
        </button>
      </form>
      <ul id="tasksUl"></ul>
    </section>
    <script src="script.js"></script>
  </body>
</html>
